<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="stylerps.css">
</head>
<body>
    <h1>LETS PLAY!</h1>
    <div class="score">
        <div class="player">
            <h2>player</h2>
           <p id="playerscore">0</p>
        </div>
        <div class="computer">
            <h2>computer</h2>
            <p id="computerscore">0</p>
        </div>

    </div>
    <div class="images">
        <div class="image-1">
            <img id="playerChoiceImg"  src="images\hand-1.png" alt="">

        </div>
        <div class="image-2">
            <img id="computerChoiceImg"  src="images\hand-2.png" alt="">

        </div>
        
        

    </div>

    
    
    
    
    <p class="choose">Choose your option</p>
    <button onclick="playerchoice('rock')">rock</button>
    <button onclick="playerchoice('paper')">paper</button>
    <button onclick="playerchoice('scissors')">scissors</button>

    

    <script>
        
        
        function computerandomchoice() { 
            const randomNumber = Math.random(); 
            if (randomNumber < 1 / 3) { 
                return "rock"; 
            } 
                else if (randomNumber < 2 / 3) {
                     return "paper"; 
                    } 
                else { 
                    return "scissors"; 
                } }
        
        function determineWinner(person, computer) {
             if (person === computer) { 
                return "It's a tie!"; 
            } 
            if ( (person === 'rock' && computer === 'scissors') || 
            (person === 'scissors' && computer === 'paper') || 
            (person === 'paper' && computer === 'rock') ) { 
                playerscore++;
                return 'You win!'; 
            } 
            else { 
                computerscore++;
                return 'Computer wins!'; 
            } 
        }
            let playerscore = 0;
            let computerscore = 0;
            function updatescore(){
                document.getElementById('playerscore').innerText = playerscore;
                document.getElementById('computerscore').innerText = computerscore;

            }
            function updateImages(playerchoice, computerchoice) { 
                document.getElementById('playerChoiceImg').src = `images/player/${playerchoice}.png`; 
                document.getElementById('computerChoiceImg').src = `images/computer/${computerchoice}.png`; 
            }
            function playerchoice(choice){
                 let personchoice = choice;
                 let computerchoice = computerandomchoice();
                 console.log(`your choice; ${personchoice}`);
                 console.log(`computer choice; ${computerchoice}`);
                 let winner = determineWinner(personchoice, computerchoice);
                 
                 console.log(winner);
                 updateImages(personchoice, computerchoice);
                 updatescore();   
        }
        
    </script>
    

</body>
</html>
